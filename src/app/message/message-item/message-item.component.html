<div class="message-item">
  <mat-card
    class="message-item__group-item group-item mat-elevation-z0"
    (click)="clickHandler()">
    <mat-card-header>
        <img
          mat-card-avatar
          src="{{ otherStudent.imageSource ? otherStudent.imageSource : 'assets/images/default-profile-image.png' }}" />
        <mat-card-title>{{ otherStudent.name }}</mat-card-title>
    </mat-card-header>
  </mat-card>
</div>
