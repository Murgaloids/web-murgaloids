<div
  *ngIf="!authenticationService.isProcessing; else loading"
  class="login">
  <h1 class="application__header">Sign in to beach<span class="gold">shop</span></h1>
  <form
    autocomplete="off"
    (submit)="submitHandler($event)">
    <div>
      <mat-form-field>
        <input
          matInput
          placeholder="Email Address"
          [value]="authenticationService.email"
          (input)="onEmailChange($event.target.value)" />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <input
          matInput
          placeholder="Password"
          type="password"
          [value]="authenticationService.password"
          (input)="onPasswordChange($event.target.value)" />
      </mat-form-field>
    </div>

    <div *ngIf="authenticationService.hasError" class="application__error">Unable to login user</div>

    <div>
      <button
        type="submit"
        mat-button
        color="primary"
        (click)="submitHandler($event)">Sign In</button>
    </div>
  </form>
</div>

<ng-template #loading>
  <app-spinner></app-spinner>
</ng-template>
