<div class="are-you-sure">
  <a>
    <mat-form-field class="message-text-box">
      <textarea matInput placeholder="Leave a Message"></textarea>
    </mat-form-field>
  </a>
  <div class="yesno">
    <button mat-button color="primary" (click)="no()">No</button>
    <button mat-button color="warn" (click)="yes()">Yes</button>
  </div>
</div>
