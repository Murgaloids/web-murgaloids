<div class="are-you-sure">
  <a>
    <mat-form-field class="message-text-box">
      <textarea
        matInput
        placeholder="Leave a Message"
        [(ngModel)]="message"></textarea>
    </mat-form-field>
  </a>
  <div class="yesno">
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-button (click)="send()">Send</button>
  </div>
</div>
