<div class="appcontainer">
  <div class="row">
    <div class="col-xs-12 col-md-3">
      <h1>Welcome back, {{ userName }}</h1>
      <img class="profile" src="{{ userImageSrc }}">
      <h2>About {{ userName }}</h2>
      <p>{{ userAbout }}</p>
    </div>
    <div class="col-xs-12 col-md-9">
      <h2>Selling Items</h2>
      <div>
        <img *ngFor="let item of userItemsForSale" class="img-reponsive" src="{{ item.itemImageSrc }}">
      </div>
      <h2>Recently Viewed Items</h2>
      <div>
        <img *ngFor="let item of userItemsViewed" class="img-reponsive" src="{{ item.itemImageSrc }}">
      </div>
    </div>
  </div>
</div>
