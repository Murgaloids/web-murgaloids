<div class="appcontainer">
  <div class="row">
    <div class="col-xs-12 col-md-3">
      <h1>Welcome back, {{ userName }}</h1>
      <img class="profile" src="{{ userImageSrc }}">
      <h2>About {{ userName }}</h2>
      <p>{{ userAbout }}</p>
    </div>
    <div class="col-xs-12 col-md-9">
      <h2>Selling Items</h2>
      <div fxLayout="row">
        <app-item-card class="item-card" *ngFor="let item of userItemsForSale"
          [itemName]="item.itemName"
          [itemAbout]="item.itemAbout"
          [itemRating]="item.itemRating"
          [itemPrice]="item.itemPrice"
          [itemImageSrc]="item.itemImageSrc">
        </app-item-card>
      </div>
      <h2>Recently Viewed Items</h2>
      <div fxLayout="row">
        <app-item-card class="item-card" *ngFor="let item of userItemsViewed"
          [itemName]="item.itemName"
          [itemAbout]="item.itemAbout"
          [itemRating]="item.itemRating"
          [itemPrice]="item.itemPrice"
          [itemImageSrc]="item.itemImageSrc">
        </app-item-card>
      </div>
    </div>
  </div>
</div>
