<div *ngIf="ready" class="container">
  <div class="row">
    <div class="col-xs-12 col-md-3">
      <h1>{{ student.name }}</h1>
      <img class="profile img-fluid" src="{{ student.imageSource }}">
      <h2>About</h2>
      <p>{{ student.aboutDesc }}</p>
      <a [routerLink]="['/edit-profile']" *ngIf="id === authenticationService.userId" class="edit-profile-container">Edit Your Profile</a>
    </div>
    <div class="col-xs-12 col-md-9">
      <h2>Selling Items</h2>
      <div class="row">
        <div *ngFor="let item of student.itemsForSale; let i = index">
          <div class="clearfix" *ngIf="i % 3 == 0"></div>
          <div class="col-md-4">
            <app-item-card [item]="item"></app-item-card>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
