<form>
  <div class="form-group">
    <label for="firstname">First Name</label>
    <input type="text" class="form-control" (input)="onFirstNameChange($event.target.value)" name="Email Address" required>
  </div>
  <div class="form-group">
    <label for="lastname">Last Name</label>
    <input type="text" class="form-control" (input)="onLastNameChange($event.target.value)" name="Email Address" required>
  </div>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input type="text" class="form-control" (input)="onEmailChange($event.target.value)" name="Email Address" required>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" (input)="onPasswordChange($event.target.value)" name="Password" required>
  </div>  
   <button type="submit" (click)="submitHandler()" class="btn btn-success">Login</button>
</form>
