<div class="outer-item-card">
  <mat-card class="item-card">
    <mat-card-header class="item-name">
      <mat-card-title>{{ itemName }}</mat-card-title>
      <mat-card-subtitle>${{ itemPrice }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image class="img-fluid" src="{{ itemImageSrc }}">
    <mat-card-content>
      <p>Rating: {{ itemRating }}</p>
    </mat-card-content>
    <mat-card-content>
      <p>{{ itemAbout }}</p>
    </mat-card-content>
  </mat-card>
</div>
