<mat-card
  [ngClass]="{'center-text': windowService.width < mobileWidth}">
  <div class="row">
    <div class="col-md-4">
      <img mat-card-sm-image class="img-fluid" src="{{ itemImageSrc }}"/>
    </div>
    <div class="col-md-8">
      <h1>{{ itemName }}</h1>
      <h2>${{ itemPrice }}</h2>
      <mat-card-content>Rating: {{ itemRating }}</mat-card-content>
      <mat-card-content>{{ itemAbout }}</mat-card-content>
    </div>
  </div>
</mat-card>
