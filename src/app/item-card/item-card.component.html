<mat-card
  [ngClass]="{'center-text': windowService.width < mobileWidth}"
  [routerLink]="['/item', item.itemId]">
  <div class="row">
    <div class="col-md-4">
      <img mat-card-sm-image class="img-fluid" src="{{ item.itemImageSrc }}"/>
    </div>
    <div class="col-md-8">
      <h1>{{ item.itemName }}</h1>
      <h2>${{ item.itemPrice }}</h2>
      <mat-card-content>{{ item.itemRating }} Stars</mat-card-content>
      <mat-card-content>{{ item.itemAbout }}</mat-card-content>
    </div>
  </div>
</mat-card>
