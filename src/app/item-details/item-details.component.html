<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-9">
      <img class="img-fluid" src="{{ item.itemImageSrc }}">
    </div>
    <div class="col-xs-12 col-md-3">
      <h1>{{ item.itemName }}</h1>
      <h2>${{ item.itemPrice }}</h2>
      <p>{{ item.itemAbout }}</p>
      <h2>{{ item.itemRating }} Stars</h2>
    </div>
  </div>
</div>
