<div *ngIf="ready" class="container">
  <div class="row">
    <div class="col-xs-12 col-md-9">
      <img class="img-fluid" src="{{ item.imageSrc }}">
    </div>
    <div class="col-xs-12 col-md-3">
      <h1>{{ item.itemName }}</h1>
      <rating class="star-icon" [(ngModel)]="item.rating" [readonly]="true"></rating>
      <h2>${{ item.price }}</h2>
      <p>{{ item.description }}</p>
    </div>
  </div>
</div>
