<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-9">
      <img class="img-fluid" src="{{ item.itemImageSrc }}">
    </div>
    <div class="col-xs-12 col-md-3">
      <h1>{{ item.itemName }}</h1>
      <rating class="star-icon" [(ngModel)]="item.itemRating" [readonly]="true"></rating>
      <h2>${{ item.itemPrice }}</h2>
      <p>{{ item.itemAbout }}</p>
    </div>
  </div>
</div>
