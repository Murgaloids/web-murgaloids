<div class="container">
  <h1 class="header">Recent Items for Sale</h1>
  <div class="row">
    <div *ngFor="let item of itemsService.recentItems; let i = index">
      <div class="clearfix" *ngIf="i % 3 == 0"></div>
      <div class="col-md-4">
        <app-item-card [item]="item"></app-item-card>
      </div>
    </div>
  </div>
</div>
