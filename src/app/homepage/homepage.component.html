<div class="homepage">
  <h1 class="application__header">Hi, {{ authenticationService.firstName }}!</h1>
  <h2>Recent Items Posted</h2>

  <div class="row">
    <div class="col-md-3" *ngFor="let item of recentItemsForSale">
      <app-item-card [item]="item"></app-item-card>
    </div>
    <div
      class="homepage__load_more"
      *ngIf="this.itemsService.recentItems && itemCount < this.itemsService.recentItems.length">
      <a class="homepage__caret_down_link" (click)=displayMoreItems()><fa name="caret-down" size="2x"></fa></a>
    </div>
  </div>
</div>
