<mat-toolbar
  id="navbar"
  color="accent"
  *ngIf="windowService.width > 768; else mobileView">
  <span id="navbar-title">Murgaloids</span>
  <mat-form-field>
    <input matInput placeholder="Search for anything...">
  </mat-form-field>
  <span class="spacer"></span>
  <ul>
    <span *ngIf="accountService.isUserLoggedIn()">
      <li id="account-icon">
        <a>
          <mat-icon
            class="material-icons"
            routerLink="/profile"
            routerLinkActive="active">account_circle</mat-icon>
          </a>
        </li>
      <li id="sell-icon"><a><mat-icon class="material-icons">attach_money</mat-icon></a></li>
    </span>
    <li id="login-option"><a (click)="onSignInToggle()">{{loginOption}}</a></li>
  </ul>
</mat-toolbar>

<ng-template #mobileView>
  <mat-toolbar
    id="navbar"
    color="accent">
    <mat-icon class="material-icons">search</mat-icon>
    <span class="spacer"></span>
    <mat-icon class="material-icons">menu</mat-icon>
  </mat-toolbar>
</ng-template>
