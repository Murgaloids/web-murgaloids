<!-- For Desktop -->
<mat-toolbar
  color="primary"
  *ngIf="windowService.width > mobileWidth; else mobileView">
  <a
    routerLink="/"
    routerLinkActive="active"><span id="navbar-title">Murgaloids</span></a>
  <form
    color="accent"
    (keydown)="onInputEnter($event)">
    <input type="text" placeholder="Search for anything...">
  </form>
  <span class="spacer"></span>
  <ul>
    <span *ngIf="accountService.isUserLoggedIn(); else signUpOption">
      <li><a>Account</a></li>
      <li><a>Orders</a></li>
      <li><a
        routerLink="/sell"
        routerLinkActive="active">Sell</a>
      </li>
      <li>
        <a
          routerLink="/profile"
          routerLinkActive="active">Profile</a>
      </li>
    </span>
    <span [ngSwitch]="accountService.active">
      <li>
        <a
          *ngSwitchCase="SIGN_OUT_CONST"
          (click)="onSignInToggle()"
          routerLink="/"
          routerLinkActive="active">{{ SIGN_OUT_CONST }}</a>
      </li>
      <li><a *ngSwitchCase="SIGN_IN_CONST" (click)="onSignInToggle()">{{ SIGN_IN_CONST }}</a></li>
    </span>
  </ul>
</mat-toolbar>
<!-- End Desktop -->


<!-- For Sign Up Option -->
<ng-template #signUpOption>
  <li><a>Sign Up</a></li>
</ng-template>
<!-- End Sign Up Option -->


<!-- For Mobile -->
<ng-template #mobileView>
  <mat-toolbar color="primary">
    <mat-icon
      (click)="onSearchIconToggle()"
      *ngIf="!isInputVisible; else mobileInputForm">search</mat-icon>
    <span class="spacer"></span>
    <mat-icon [matMenuTriggerFor]="menu">menu</mat-icon>
    <mat-menu #menu="matMenu">
      <div *ngIf="accountService.isUserLoggedIn()">
        <button mat-menu-item>Account</button>
        <button mat-menu-item>Orders</button>
        <button
          mat-menu-item
          routerLink="/sell"
          routerLinkActive="active">Sell</button>
        <button
          mat-menu-item
          routerLink="/profile"
          routerLinkActive="active">Profile</button>
      </div>
      <span [ngSwitch]="accountService.active">
        <button
          mat-menu-item
          *ngSwitchCase="SIGN_OUT_CONST"
          (click)="onSignInToggle()"
          routerLink="/"
          routerLinkActive="active">{{ SIGN_OUT_CONST }}</button>
        <button
          mat-menu-item
          (click)="onSignInToggle()"
          *ngSwitchCase="SIGN_IN_CONST">{{ SIGN_IN_CONST }}</button>
      </span>
    </mat-menu>
  </mat-toolbar>
</ng-template>
<!-- End Mobile -->


<!-- For Mobile Input Toggle -->
<ng-template #mobileInputForm>
  <form
    id="mobile-input-form"
    color="accent"
    (keydown)="onInputEnter($event)">
    <input
      autofocus
      placeholder="Search for anything..."
      (blur)="onSearchIconToggle()">
  </form>
</ng-template>
<!-- End Mobile Input Toggle -->
