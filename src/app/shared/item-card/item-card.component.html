<mat-card
  [ngClass]="{'center-text': windowService.width < mobileWidth}"
  [routerLink]="['/item', item.id]">
  <div class="row">
    <div class="col-md-4">
      <img mat-card-sm-image class="img-fluid" src="{{ item.imageSrc }}"/>
    </div>
    <div class="col-md-8">
      <h1>{{ item.name }}</h1>
      <h2>${{ item.price }}</h2>
      <rating class="star-icon" [(ngModel)]="item.rating" [readonly]="true"></rating>
      <mat-card-content>{{ item.aboutDesc }}</mat-card-content>
    </div>
  </div>
</mat-card>
