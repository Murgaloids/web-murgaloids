<div *ngIf="ready">
  <mat-card
    class="item-card"
    [ngClass]="{'center-text': windowService.width < mobileWidth}"
    [routerLink]="['/item', item.id]">
    <mat-card-header>
      <mat-card-title><b>{{ item.itemName }}</b></mat-card-title>
      <mat-card-subtitle><b>${{ item.price }}</b></mat-card-subtitle>
    </mat-card-header>
    <img
      mat-card-image
      src="{{ item.imageSource }}">
    <mat-card-content>
      <p>{{ item.description }}</p>
      <div class="seller">
        <a>Student Seller:</a>
        <a href="/profile/{{ item.sellerId }}">{{ sellerName }}</a>
      </div>
    </mat-card-content>
  </mat-card>
</div>
